<!-- Div solo se muestra si no tengo paises para mostrar -->
<div
  *ngIf="countries.length === 0"
  class="alert alert-warning text-center">
  Sin paises para mostrar
</div>

<div *ngIf="countries.length> 0 ">
 <table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Abrev</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Capital</th>
    <th>Poblacion</th>
    <th></th>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries;
        let i = index"
    let i = inde>
      <td> {{ i+1 }}  </td>
      <td> {{ country.flag }} </td>
      <td> <img [src]="country.flags.svg" [alt]="country.name.common"> </td>
      <td>{{country.name.common  }}  </td>
      <td>{{ country.capital  }}   </td>
      <td>{{ country.population | number  }} </td>
      <td>  <a href="#">Ver m√°s</a></td>
    </tr>
  </tbody>

</table>

</div>
