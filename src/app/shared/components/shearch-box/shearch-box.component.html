<!-- el tag keyup.enter llama al metodo que ya definimos en la clase
  y busco con .value el valor de la propiedad de la clase -->


  <!-- (keyup.enter)="emitValue(txtInput.value)" -->
  <input
type="text"
class="form-control"
[placeholder]="placeholder"
[value]="initialValue"
(keyup)="onKeyPress(txtInput.value)"
#txtInput
>
